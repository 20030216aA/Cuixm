<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .main-image {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .content {
            margin: 20px auto;
            max-width: 800px;
            line-height: 1.6;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Title Goes Here</h1>
    
    <!-- Main Image -->
    <img src="main-image.jpg" alt="Main Image" class="main-image">
    
    <!-- Three Paragraphs -->
    <div class="content">
        <p>First paragraph content goes here.</p>
        <p>Second paragraph content goes here.</p>
        <p>Third paragraph content goes here.</p>
    </div>
    
    <!-- Four Image Grid -->
    <div class="grid-container">
       <img src="https://github.com/20030216aA/Cuixm/blob/main/%E4%B8%BB.gif" alt="Image 1">
        <img src="https://github.com/20030216aA/Cuixm/blob/main/%E6%90%AD%E5%BB%BA.gif" alt="Image 2">
        <img src="https://github.com/20030216aA/Cuixm/blob/main/%E8%A7%86%E9%A2%91%E8%BD%ACGif_%E7%88%B1%E7%BB%99%E7%BD%91_aigei_com.gif" alt="Image 3">
        <img src="https://github.com/20030216aA/Cuixm/blob/main/VR.gif" alt="Image 4">
    </div>
</body>
</html>
