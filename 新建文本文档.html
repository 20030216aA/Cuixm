<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .main-image {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .content {
            margin: 20px auto;
            max-width: 800px;
            line-height: 1.6;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Title Goes Here</h1>
    
    <!-- Main Image -->
    <img src="main-image.jpg" alt="Main Image" class="main-image">
    
    <!-- Three Paragraphs -->
    <div class="content">
        <p>First paragraph content goes here.</p>
        <p>Second paragraph content goes here.</p>
        <p>Third paragraph content goes here.</p>
    </div>
    
    <!-- Four Image Grid -->
    <div class="grid-container">
        <img src="http://sivjz7gi9.hn-bkt.clouddn.com/VR.gif?e=1724761224&token=kZ7Y05wKBwHWSuq0NpxFcxGHG2P_w3yeO9De31wt:HDvAjmcH1ENllzOhO0NZ8nxOOCU=" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
    </div>
</body>
</html>
